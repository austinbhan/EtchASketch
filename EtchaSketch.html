<!DOCTYPE html>

<style>

#container {
    font-size: small;
    display: grid;
    width: 700px;
    height: 700px;
}

#header {
    width: 700px;
    height: 700px;
    border-width: 2px;
    border-color: black;
    border-style: solid;
}
</style>

<body>
<button id = "xButton">How many rows and columns?</button>
<button onclick = "location.reload();">Refresh this Page</button>
<button id = "clearColors">Clear colors</button>
<button id = "randomColor">Sketch with Random Colors!</button>
<h1 id = "header"></h1>

</body>

<script>

let header = document.getElementById("header");
let container = document.createElement("div");
container.id = "container";

xButton.addEventListener("click", function(e) {
    
    let  grid = prompt("How many rows and columns?");
    container.style.gridTemplateRows = `repeat(${grid}, auto`;
    container.style.gridTemplateColumns = `repeat(${grid}, auto`;
    header.appendChild(container);
    let total = grid * grid;

    if (total > 625) {
        alert("Your grid request is above 25x25, try again");
    }

    else {
        for (i = 0; i < total; i++) {
            let divElements = document.createElement("div");
            divElements.style.outline = "1px solid black";
            divElements.onmouseover = function() {mouseOver()};
                function mouseOver() {
                divElements.style.backgroundColor = "red";
                }
                
            container.appendChild(divElements);
        };
    }
})

</script>
