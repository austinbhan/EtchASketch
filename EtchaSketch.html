<!DOCTYPE html>

<style>
#container {
    font-size: small;
    display: grid;
    width: 900px;
    height: 900px;
}
#header {
    width: 900px;
    height: 900px;
    border-width: 2px;
    border-color: black;
    border-style: solid;
}
</style>

<body>
<button id = "xButton">How many rows and columns?</button>
<button onclick = "location.reload();">Refresh this Page (Clear Colors)</button>
<h1 id = "header"></h1>
</body>

<script>
let header = document.getElementById("header");
let container = document.createElement("div");
container.id = "container";
header.appendChild(container);

xButton.addEventListener("click", function(e) {    
    container.innerHTML = " ";
    let  grid = prompt("How many rows and columns?");
    container.style.gridTemplateRows = `repeat(${grid}, auto`;
    container.style.gridTemplateColumns = `repeat(${grid}, auto`;
    let total = grid * grid;

    if (total > 2500) {
        alert("Your grid request is above 50x50, try again");
    }
    else {
        for (i = 0; i < total; i++) {
            
            let divElements = document.createElement("div");
            divElements.style.border = "1px solid black";
            divElements.onmouseover = function() {mouseOver()};
                function mouseOver() {
                divElements.style.backgroundColor = "black";
                }
            container.appendChild(divElements);
        };
    }
})

</script>
